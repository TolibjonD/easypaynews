{% extends "base.html" %}
{% block title %} Profilga kirish {% endblock title %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row mx-auto" >
        <div class="col-md-6">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}  
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Kirish</button>  
                <p>
                    <a href="{% url "password_reset" %}" class="bg-danger">Parolingizni unutdingizmi ?</a>
                </p>
                <p>
                    Hisobingiz yo'qmi ?
                    <a href="{% url "register" %}" class="bg-primary">
                        Ro'yxatdan o'ting
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
