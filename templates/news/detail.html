<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qaynoq yangiliklar !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container my-3">
    {% if news %}
    <h1>
        {{ news.title }}
    </h1>
    <hr>
   <div class="row">
    <div class="col-md-10">
        <div class="row mx-auto">
            <div class="col-12 mx-auto mb-2 bg-light border rounded p-2">
                <img src="{{ news.image.url }}" alt="" style="width: 100%;" class="d-block mx-auto">
            </div>
            <div class="col-12">
                <p>
                    {{ news.body }}
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-2 bg-light" style="border-left: 1px solid #9999;">
        {% for category in categories %}
       <p>
        <a href="" style="text-decoration: none;">{{ category.name }}</a>
       </p>
        {% endfor %}
    </div>
   </div>
    {% else %}
    <h1>
        Sahifada ma'lumot mavjud emas.
    </h1>
    {% endif %}
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
