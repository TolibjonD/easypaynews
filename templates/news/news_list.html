<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qaynoq yangiliklar !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container my-3">
    {% if news %}
    <h1>Yangiliklar ro'yxati</h1>
    <hr>
   <div class="row">
    <div class="col-10">
        <ul>
            {% for new in news %}
            <li>
                <a href="{% url "detail_page" new.id %}">{{ new.title }}</a>
                <img src="{{ new.image.url }}" alt="" style="width: 20px;">
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-2 bg-light" style="border-left: 1px solid #9999;">
        {% for category in categories %}
       <p>
        <a href="" style="text-decoration: none;">{{ category.name }}</a>
       </p>
        {% endfor %}
    </div>
   </div>
    {% else %}
    <h1>
        Sahifada ma'lumot mavjud emas.
    </h1>
    {% endif %}
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
