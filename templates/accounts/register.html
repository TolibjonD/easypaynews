{% extends "base.html" %}

{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row mx-auto" >
        <div class="col-md-6">
            <h1>Ro'yxatdan o'tish</h1>

                {% csrf_token %}
                {% bootstrap_form form %}

                <a href="{% url "login" %}" class="bg-danger">Hisobingiz bormi ?</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
